# Default console handler for the root logger
handlers=java.util.logging.ConsoleHandler

.level = INFO

# Console handler configuration
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# General application logger (e.g., for ste.toosla.api)
ste.toosla.api.level=INFO
ste.toosla.api.handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# Configuration for the default FileHandler (for general application logs)
java.util.logging.FileHandler.pattern=log/toosla-api.log
java.util.logging.FileHandler.limit=5000000 # 5MB
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# AccessLogInterceptor logger configuration
ste.toosla.api.config.AccessLogInterceptor.level=INFO
ste.toosla.api.config.AccessLogInterceptor.handlers=ste.toosla.util.logging.AccessLogHandler

# Configuration for AccessLogHandler
ste.toosla.util.logging.AccessLogHandler.pattern=log/toosla-api-access.log
ste.toosla.util.logging.AccessLogHandler.limit=5000000 # 5MB
ste.toosla.util.logging.AccessLogHandler.count=1
ste.toosla.util.logging.AccessLogHandler.formatter=java.util.logging.SimpleFormatter