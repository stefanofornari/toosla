# Server Configuration
server.port=9090
server.servlet.context-path=/

spring.web.resources.static-locations=classpath:/webroot

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:9090}

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Session Configuration
spring.session.store-type=jdbc
spring.session.timeout=86400

# Logging
logging.include-application-group=false
logging.config=classpath:logging.properties
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

toosla.version=@project.parent.version@
