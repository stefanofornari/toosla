<!DOCTYPE html>
<html>
<head>
    <title>Angular + PrimeNG Hello World</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/primeng/resources/themes/lara-light-blue/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/primeng/resources/primeng.min.css">
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">

    <!-- Core dependencies -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@angular/core/bundles/core.umd.js"></script>
    <script src="https://unpkg.com/@angular/common/bundles/common.umd.js"></script>
    <script src="https://unpkg.com/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js"></script>
    <script src="https://unpkg.com/@angular/platform-browser/bundles/platform-browser.umd.js"></script>
    <script src="https://unpkg.com/@angular/compiler/bundles/compiler.umd.js"></script>
    <script src="https://unpkg.com/@angular/forms/bundles/forms.umd.js"></script>
    <script src="https://unpkg.com/@primeng/bundles/primeng.umd.js"></script>

    <script type="text/typescript">
        import { Component, NgModule } from '@angular/core';
        import { BrowserModule } from '@angular/platform-browser';
        import { FormsModule } from '@angular/forms';
        import { ButtonModule } from 'primeng/button';
        import { CardModule } from 'primeng/card';
        import { DropdownModule } from 'primeng/dropdown';

        interface Country {
            name: string;
            code: string;
        }

        @Component({
            selector: 'hello-app',
            template: `
                <p-card header="Hello World" [style]="{ width: '25rem', margin: '2em' }">
                    <div class="field">
                        <label for="country" class="block mb-2">Select a Country</label>
                        <p-dropdown
                            [options]="countries"
                            [(ngModel)]="selectedCountry"
                            optionLabel="name"
                            [filter]="true"
                            filterBy="name"
                            [showClear]="true"
                            placeholder="Select a Country"
                            [style]="{ width: '100%' }"
                        ></p-dropdown>
                    </div>

                    <div class="mt-4">
                        <p-button (click)="sayHello()" label="Say Hello!"></p-button>
                    </div>

                    <div *ngIf="clicked && selectedCountry" class="mt-3">
                        Hello from {{selectedCountry.name}}!
                    </div>
                </p-card>
            `
        })
        class HelloComponent {
            countries: Country[] = [
                { name: 'United States', code: 'US' },
                { name: 'United Kingdom', code: 'UK' },
                { name: 'Germany', code: 'DE' },
                { name: 'France', code: 'FR' },
                { name: 'Japan', code: 'JP' },
                { name: 'China', code: 'CN' },
                { name: 'Brazil', code: 'BR' },
                { name: 'Australia', code: 'AU' },
                { name: 'Canada', code: 'CA' },
                { name: 'India', code: 'IN' },
                { name: 'Italy', code: 'IT' },
                { name: 'Spain', code: 'ES' },
                { name: 'Mexico', code: 'MX' },
                { name: 'Russia', code: 'RU' },
                { name: 'South Korea', code: 'KR' }
            ];

            selectedCountry: Country | null = null;
            clicked = false;

            sayHello() {
                this.clicked = true;
            }
        }

        @NgModule({
            imports: [
                BrowserModule,
                FormsModule,
                ButtonModule,
                CardModule,
                DropdownModule
            ],
            declarations: [HelloComponent],
            bootstrap: [HelloComponent]
        })
        class AppModule { }

        // Bootstrap the application
        platformBrowserDynamic().bootstrapModule(AppModule);
    </script>
</head>
<body>
    <hello-app></hello-app>
</body>
</html>
