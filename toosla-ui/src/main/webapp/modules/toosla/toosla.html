<div
    id="toosla-settings"
    data-role="charms"
    data-position="left"
    data-opacity=".75"
    data-on-open="console.log('charms was opened')"
    data-on-close="console.log('charms was closed')"
    >
    <div id="toosla-settings-toolbar" class="toolbar">
    <button class="button light btn-done" ng-click="closeSettings(true)">Done</button><button class="button dark btn-cancel" ng-click="closeSettings(false)">Cancel</button>
    </div>
    <p></p>
    <hr>
    <p></p>
</div>

<div id="toosla" class="pos-fixed pos-bottom-right"><span id="version" class="p-2"></span></div>
