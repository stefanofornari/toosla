<div id="clock" class="card">
    <div class="card-header">
        <span class="h3 current-date">{{ $ctrl.todayDate }}</span>
    </div>

    <div class="card-content d-flex flex-justify-center">
        <div class="clock" style="">
            <div class="light">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div><span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div>
            <!--button class="button btn-settings" onclick="Metro.charms.toggle('#clock .settings');"-->
            <button class="button btn-settings" ng-click="$ctrl.settings('open')">
                <span class="mif-cog mif-2x icon"></span>
            </button>
            <button class="button" ng-click="document.getElementById('clock').requestFullscreen();">
                <span class="mif-enlarge mif-2x icon"></span>
            </button>
        </div>
    </div>
    <div class="settings" hidden
         data-on-open="console.log('charms was opened')"
         data-on-close="console.log('charms was closed')"
         >
        <button class="button btn-cancel" ng-click="$ctrl.settings('load'); $ctrl.settings('close');"><span class="mif-cross icon"></span></button>
        <button class="button btn-done" ng-click="$ctrl.settings('save'); $ctrl.settings('close')"><span class="mif-done icon"></span></button>
        <div class="row mb-2 flex-justify-center"><label class="cell-sm-2">Timezone: </label><div class="cell-sm-9"><select class="timezones" data-role="select" data-filter="true"></select></div></div>
    </div>
</div>
