<div id="zefiro" class="card">
    <div class="card-header d-flex flex-justify-between flex-align-start">
        <h3>Zefiro Connect</h3>
    </div>

    <div class="card-content d-flex">
        <span>Tap </span><span class="icon mif-cog" style="margin: 5px;"></span><span> to configure Zefiro.</span>
    </div>
    <div class="card-footer">
        <div class="application-action-bar"></div>
        <div class="settings">
            <form>
                <label>Username</label>
                <input type="text" name="username" autocomplete="username" required ng-model="credentials.username">
                <label>Password</label>
                <input type="password" name="password" autocomplete="current-password" required ng-model="credentials.password">
            </form>
        </div>
    </div>
</div>
