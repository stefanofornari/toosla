<!DOCTYPE html>
<html lang="en" ng-app="Toosla">
    <head>
        <title>Welcome to toosla.me!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="metroui/5.1.0/metro.css">
        <link rel="stylesheet" href="metroui/5.1.0/icons.css">
        <link rel="stylesheet" href="modules/toosla/toosla.css">
        <!-- -->
    </head>

    <body>
        <toosla></toosla>

        <script src="metroui/5.1.0/metro.js"></script>
        <script src="angularjs/1.8.2/angular.min.js"></script>
        <script src="msw/2.10.2/msw.js"></script>
        <script src="scripts/toosla.js" type="module"></script>
        <script type="module">
            import { PasswordManager } from "./scripts/PasswordManager.js"; window.PasswordManager = PasswordManager;
            import { mocks } from "./scripts/remote-storage/mocks.js";

            await MockServiceWorker.setupWorker(...mocks).start({
                onUnhandledRequest: 'warn', // Log unhandled requests
                serviceWorker: {
                    url: '/mockServiceWorker.js' // This file needs to be served from your root
                }
            }).catch((error) => {
                console.error(error.message);
                console.error(error.stack);
            });
        </script>
        <script src="scripts/toosla-ng.js" type="module"></script>
    </body>
</html>
